<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Yalee School of Ark</title>
    <link rel="stylesheet" href="./styles.css"> <!--made a css sheet to clean up code-->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-none d-md-block" href="#">Yalee School of Ark</a>
            <a class="navbar-brand d-md-none image-fluid" href="#"><img src="./img/Yale_School_of_Art.png"
                    style="width: 40px;" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button><!--End of the collapse function for the nav bar-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <!--controls the nav bar behavior of the items below-->
                <ul class="navbar-nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Galleries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul><!--end of nav list-->
            </div><!--end of nav items-->
        </div><!--end of nav container-->
    </nav><!--end of nav-->
    <!--header with logo-->
    <header class="bg-light">
        <div class="container">
            <div class="row pd-2">
                <div class="col">
                    <h5 class="navbar-brand greyText text-center py-3 d-none d-lg-block">
                        <hr class="">
                        The Yalee School of Ark is the art school of Yalee Galleries.<br>
                        <hr class="bg-info">
                    </h5>
                </div>
                <div class="col-md-3 d-none d-md-block mx-auto">
                    <div class="text-center">
                        <img src="./img/Yale_School_of_Art.png" alt="Yale school Crest" class="img-fluid"
                            style="width: 20vh; height: 20vh" alt="">
                    </div>
                </div>
                <div class="col">
                    <h5 class="navbar-brand greyText text-center d-none d-lg-block">
                        <hr>1156 Chapel St<br>New Haven, CT 06511<br>
                        <hr>
                    </h5>
                </div>
            </div><!--end row-->
        </div><!--end nav-container-->
    </header><!--end of nav and logo-->



    <!--Art Carousel-->
    <div id="ArtCarosel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#ArtCarosel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#ArtCarosel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#ArtCarosel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/school_front.jpg" class="d-block w-100" alt="school front"><!--active image-->
                <div class="carousel-caption d-none d-md-block">
                    <h1>Welcome to Yalee School of Ark</h1>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/gallery1.jpeg" class="d-block w-100" alt="gallery of art"><!--second image-->
                <div class="carousel-caption d-none d-md-block">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/gallery_2.jpg" class="d-block w-100" alt="Gallery 2"><!--third image-->
                <div class="carousel-caption d-none d-md-block">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#droneCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#droneCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div><!--droneCarousel end-->


    <!-- scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> <!--Popper link-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--jquery link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script><!--bootstrap css link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script><!--bootstrap js link-->
    <script src="./script.js"></script> <!--javascript link for the script file-->
    <!-- scripts end -->
</body>

</html>
